<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Natural Stone</title>
    <link rel="stylesheet" href="Assets/Styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header
      class="detail-header d-flex justify-content-center align-items-center"
    >
      <nav class="navb d-flex justify-content-between align-items-center">
        <div>
          <img
            src="./Assets/Images/detail/header/openmoji_hamburger-menu.png"
            alt="menu"
          />
        </div>
        <div>
          <img
            src="./Assets/Images/detail/header/Monobranding_ Few St.jpg"
            alt="logo"
          />
        </div>
        <div>
          <img src="./Assets/Images/detail/header/Vector (1).png" alt="car" />
        </div>
      </nav>
    </header>
    <section class="fix">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <aside></aside>
          </div>
          <div class="col-9">
            <main class="target">
              <div class="sort"></div>
              <div class="target-container"></div>
              <div class="index"></div>
            </main>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <section class="footer d-flex align-items-center justify-content-center">
        <div
          class="footer-container d-flex align-items-center justify-content-between"
        >
          <div
            class="footer-left d-flex justify-content-between align-items-center"
          >
            <img
              src="./Assets/Images/detail/header/Monobranding_ Few St.jpg"
              alt="arrow"
            />
            <span>DESIGN GALLERY</span>
            <span>PRODUCTS</span>
            <span>RESOURCES</span>
            <span>ABOUT</span>
            <span>CONTACT</span>
          </div>
          <div
            class="footer-rigth d-flex justify-content-between align-items-center"
          >
            <div
              class="box border d-flex justify-content-center align-items-center"
            >
              <img src="./Assets/Images/detail/footer/Icon.png" alt="arrow" />
            </div>
            <div
              class="box border d-flex justify-content-center align-items-center"
            >
              <img
                src="./Assets/Images/detail/footer/Icon (1).png"
                alt="arrow"
              />
            </div>
            <div
              class="box border d-flex justify-content-center align-items-center"
            >
              <img
                src="./Assets/Images/detail/footer/Icon (2).png"
                alt="arrow"
              />
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
